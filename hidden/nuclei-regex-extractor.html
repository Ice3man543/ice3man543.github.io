
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("https://www.publicdomainpictures.net/pictures/20000/velka/jellyfish-background-871299518276q0p.jpg");
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      textarea {
        border: 0;
        background-color: #bfbfbf;
        height: 400px;
        width: 700px;
        margin-bottom: 30px;
      }
      input {
        border: 0;
        background-color: #bfbfbf;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea>
        Input your text
    </textarea
      >
      <input id="result" type="text" />
    </div>
    <script type="text/javascript">
      RegExp.escape = function (string) {
        return string.replace(/[-\/\\^$*+?.()|[\]{}]/g, "\\$&");
      };

      var changeEvent = function (event) {
        let characters = new Map();

        const placeholder = "1hb3IN3x8B1i4qpxOA3HSy8VixA";
        mySelection = this.value.substring(
          this.selectionStart,
          this.selectionEnd
        );
        dataPrefix = this.value.substring(
          this.selectionStart - 32,
          this.selectionStart
        );
        dataSuffix = this.value.substring(
          this.selectionEnd,
          this.selectionEnd + 16
        );


        for (i = 0; i < mySelection.length; i++) {
          char = mySelection[i];

          if (char >= "A" && char <= "Z") {
            characters.set("A-Z", {});
          } else if (char >= "a" && char <= "z") {
            characters.set("a-z", {});
          } else if (char >= "0" && char <= "9") {
            characters.set("0-9", {});
          } else {
            characters.set(char, {});
          }
        }

        var match = "([";
        for (let key of characters.keys()) {
          match = match.concat(key);
        }
        match = match.concat("]+)");

        var resultNode = document.getElementById("result");
        resultNode.value = RegExp.escape(dataPrefix) + match + RegExp.escape(dataSuffix);
      };
      textarea = document.querySelector("textarea");
      textarea.addEventListener("mouseup", changeEvent);
      textarea.addEventListener("keydown", changeEvent);
    </script>
  </body>
</html>
